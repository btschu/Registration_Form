<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity: </label>
        <div>
            <input type="radio">
                <label for="Male">Male<label>
            <input type="radio">
                <label for="Female">Female<label>
            <input type="radio">
                <label for="Non-binary">Non-binary<label>
            <input type="radio">
                <label for="Not Disclosed">I prefer not to answer<label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="Desctiption" id="desc" cols="30" rows="3"></textarea>
        </div>
            <label>Favorite Language:</label>
            <select name="fav lang">
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
            </select>
        <div>
            <input type="checkbox" name="offers" id="offers" checked >
            <label for="offers">Yes, I would like to receive email offers!</label>
        </div>
        <input type="submit" value="Create Account" >
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
